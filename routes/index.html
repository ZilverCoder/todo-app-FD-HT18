<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
		<title>Hello Knockout!</title>
		<link rel="stylesheet" href="../public/compiled/css/style.css">
    </head>
    <body>
		<h2 class="todo-title">todo;</h2>
		<div class="todo-list--container">
			<div class="todo--list--input">
				<input class="input--newItem" type="text" data-bind="value: taskValue, enterKey: addTask" placeholder="What needs to be done?" autofocus>
			</div>
			<div class="todo-list--list">
				<ul>
					<!--ko foreach: filteredTaskList-->
					<li>
						<div class="list--task">
							<input class="task--toggle" type="checkbox" data-bind="checked: completed, attr: { id: 'task' + $index() }">
							<label class="task--text completed" data-bind="text: value, attr: { for: 'task' + $index() }"></label>
							<button class="task--destroy" data-bind="click: $root.removeTask"></button>
						</div>
					</li>
					<!--/ko-->
				</ul>
			</div>
			<div class="todo-list--panel">
				<p class="panel--item-count" data-bind="text: remainingTasks"></p>
				<div class="panel--list-modes">
					<a href="#All" data-bind="click: changeToAll">All</a>
					<a href="#Active" data-bind="click: changeToActive">Active</a>
					<a href="#Completed" data-bind="click: changeToCompleted">Completed</a>
					<a href="#Clear" data-bind="click: , visible: completedTasks">Clear completed</a>
				</div>
			</div>
		</div>

		<script src="../node_modules/requirejs/require.js"></script>
		<script src="../public/compiled/js/require-config.js"></script>
		<script>
			require(["../public/compiled/js/main"]);
		</script>
    </body>
</html>
