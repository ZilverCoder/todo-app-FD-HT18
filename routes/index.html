<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Hello Knockout!</title>
		<link rel="stylesheet" href="../public/compiled/css/style.css">
		<script src="../public/compiled/js/require-config.js" defer></script>
		<script src="../node_modules/requirejs/require.js"></script>
		<script>
			require(["../public/compiled/js/main"]);
		</script>
	</head>
	<body>
		<h1 class="todo--title" data-bind="text: currentLang().todos"></h1>
		<div class="lang-switcher--container" data-bind="css: { visible: langBoxVisible }">
			<button class="lang--option" data-bind="click: changeLangToEng">ENG</button>
			<button class="lang--option" data-bind="click: changeLangToKor">KO</button>
			<button class="lang--option" data-bind="click: changeLangToJap">JAP</button>
			<button class="lang--option" data-bind="click: changeLangToPol">POL</button>
			<button class="lang--option" data-bind="click: changeLangToSwe">SWE</button>
		</div>
		<div class="todo-list--container">
			<div class="todo-list--input">
				<button class="input--toggleAll" data-bind="click: toggleAllCompleted, visible: taskList().length">â–¾</button>
				<input class="input--newItem" type="text" data-bind="value: taskValue, enterKey: addTask, style: { 'margin-left': taskList().length > 0 ? '0px' : '30px'}, attr: { placeholder: currentLang().whatNeedsDone }" autofocus>
				<div class="input--langOption" data-bind="click: toggleLangBox"></div>
			</div>
			<div class="todo-list--list">
				<ul data-bind="foreach: filteredTaskList">
					<li>
						<div class="list--task">
							<input class="task--toggle" type="checkbox" data-bind="checked: completed, attr: { id: 'task' + $index() }">
							<label class="task--text" data-bind="text: value, attr: { for: 'task' + $index() }, css: { completed: completed }"></label>
							<button class="task--destroy" data-bind="click: $root.removeTask"></button>
						</div>
					</li>
				</ul>
			</div>
			<div class="todo-list--panel">
				<p class="panel--item-count" data-bind="text: remainingTasks"></p>
				<div class="panel--list-modes">
					<a href="#All" data-bind="click: changeToAll, text: currentLang().filter_all"></a>
					<a href="#Active" data-bind="click: changeToActive, text: currentLang().filter_active"></a>
					<a href="#Completed" data-bind="click: changeToCompleted, text: currentLang().filter_completed"></a>
					<a href="#Clear" data-bind="click: clearCompletedTasks, text: currentLang().clearCompleted,visible: completedTasks"></a>
				</div>
			</div>
		</div>

		<p id="madeByText">Todo App Made by ZilverCoder and Chibi</p>
  </body>
</html>
